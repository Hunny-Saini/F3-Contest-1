<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Employee Management</title>
</head>
<body>
    <div class="container">
        <h3>New Employees</h3>
        <form>
            <div class="inputs-container">
                <div class="inputs">
                    <label for="name">Enter Name</label>
                    <input type="text" class="name" id="name" required>
                </div>
                <div class="inputs">
                    <label for="profession">Enter Profession</label>
                    <input type="text" class="profession-input" id="profession" required>
                </div>
                <div class="inputs">
                    <label for="age">Enter Age</label>
                    <input type="number" class="age" id="age" required>
                </div>
            </div>
            <button type="submit" id="add-user" class="add-btn">Add User</button>
        </form>
        <div class="message">
            <span class="error" id="error">Error : Please Make sure All the fields are filled before adding in an employee !</span>
            <span class="success" id="success">Success : Employee Added!</span>
        </div>
        <p class="emp-head">Added Employees</p>
        <div class="user-list-container" id="user-list-container">You have 0 Employees.<br>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
